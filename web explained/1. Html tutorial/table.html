<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
</style>
<!-- The style tag is used to design or customize our webpage using css... This will be explained later -->
<body>
    <h5>let's create a table</h5>
    <table>
        <!-- Table tag is used to create tables just like forms tag -->
        <thead>
            <th>NAME</th>
            <th>AGE</th>
            <th>CLASS</th>
        </thead>
        <!-- Thead tag means table head it is used to create the heading of our table
        in this tutorial we want to know the name age and class of students -->
        <tr>
            <td>Raphael</td>
            <td>19</td>
            <td>Work</td>
        </tr>
        <!-- tr means table row... it creates a row on the table while td means table data which is column -->
        <tr>
            <td>Esther</td>
            <td>--</td>
            <td>sss3</td>
        </tr> 
         <tr>
            <td>Taiwo</td>
            <td>16</td>
            <td>sss3</td>
        </tr>
          <tr>
            <td>Israel</td>
            <td>16</td>
            <td>sss3</td>
        </tr>
        
    </table>
    
</body>
</html>
